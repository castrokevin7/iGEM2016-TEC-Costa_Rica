<html>

        <style type="text/css">

            margin: 0;
        }

            padding: 0;

        }

        }
        .footer-social .social-media li img {

            width: 75px;

        @media screen and (max-width: 540px) {            
            footer {
                padding: 20px 0;
            }
            footer .col-md-4, footer .col-md-8 {
                padding: 0;
            }
        }
        @media screen and (max-width: 400px) {
            .footer-brand #tec-costarica-logo {
